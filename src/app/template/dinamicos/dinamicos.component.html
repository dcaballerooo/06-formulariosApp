<hr />

<form (ngSubmit)="save()" autocomplete="off" #myForm="ngForm">
  <!--Nombre-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la persona"
        [ngModel]="persona.nombre"
        name="nombre"
        required
      />
      <span
        class="form-text text-danger"
        *ngIf="
          myForm.controls.nombre?.errors && myForm.controls.nombre?.touched
        "
      >
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!--Agregar-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" [(ngModel)]="nuevoJuego" name="nuevoJuego" (keyup)="agregarJuego()" />
        <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()" >Agregar</button>
      </div>
    </div>
  </div>

  <!--Lsita de Juegos favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        class="input-group mb-1"
        *ngFor="let juego of persona.favoritos; let i = index"
      >
        <input
          [(ngModel)]="juego.nombre"
          name="favorito{{ i }}"
          class="form-control"
          required
        />

        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="delete(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- Guardar cambios-->

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        (click)="save()"
        class="btn btn-primary float-end"
        [disabled]="myForm.invalid"
      >
        Guardar
      </button>
    </div>
  </div>


</form>


<span>
  Persona
  <pre>{{ persona | json }}</pre>
</span>
