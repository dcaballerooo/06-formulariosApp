<h2>Reactive: <small>Switches</small></h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="guardar()">

    <!--Radius-->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="radio"
                        value="M" 
                        formControlName="genero"
                        id="radioMasculino">

                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="F"
                        formControlName="genero"     
                        id="radioFemenino">

                <label class="form-check-label" for="flexRadioDefault2">
                  Fememnino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="O"
                        formControlName="genero"
                        id="radioOtros">

                <label class="form-check-label" for="flexRadioDefault2">
                  Otros
                </label>
              </div>
        </div>
    </div>



    <!--Switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" formControlName="notificaciones" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
              </div>

        </div>
    </div>
    <!--Switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="condiciones" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones de uso
                </label>
              </div>
        </div>
    </div>

     <!--Boton submit-->
     <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit" (click)="guardar()">
                Guardar
            </button>
        </div>
     </div>


</form>

<h5>Valor del formulario</h5>
<pre>{{ myForm.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona| json}}</pre>

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>
